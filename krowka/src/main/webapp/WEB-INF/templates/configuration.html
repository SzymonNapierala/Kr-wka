<html lang="pl">

<head th:include="fragments/head :: head"></head>

<body ng-app="App">

	<div th:replace="fragments/header :: header"></div>

	<div class="container-fluid" ng-controller="ConfigurationController">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li class="{{active == 'roles' ? 'active' : ''}}"><a href="#roles">
						<span th:text="#{page.configuration.roles}" th:remove="tag"></span>
					</a></li>
					<li class="{{active == 'users' ? 'active' : ''}}"><a href="#users">
						<span th:text="#{page.configuration.users}" th:remove="tag"></span>
					</a></li>
				</ul>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<div ng-view=""></div>
			</div>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

</body>

</html>
